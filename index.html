  <body>
    <header class="site-header">
      <div class="container">
        <div class="text-center">
          <h1><i class="fas fa-magic me-2"></i>نظام الزخرفة المتقدم للنصوص</h1>
          <p class="mb-0 mt-2">
            أداة متطورة لزخرفة النصوص العربية والإنجليزية بخرائط كبيرة
          </p>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="decor-card">
            <div class="decor-card-header">
              <i class="fas fa-paint-brush me-2 p-xl-2"></i>إدخال النص للزخرفة
            </div>
            <div class="card-body p-4">
              <div class="mb-4">
                <label for="inputText" class="form-label fw-bold mb-3"
                  >اكتب النص المراد زخرفته:</label
                >
                <textarea
                  class="form-control"
                  id="inputText"
                  rows="3"
                  placeholder="اكتب النص هنا..."
                ></textarea>
              </div>

              <div class="decor-filter">
                <h5><i class="fas fa-filter me-2"></i>تصفية الزخارف</h5>
                <div class="d-flex flex-wrap gap-2 mt-3">
                  <button
                    class="btn btn-outline-primary filter-btn active"
                    data-filter="all"
                  >
                    الكل
                  </button>
                  <button
                    class="btn btn-outline-primary filter-btn"
                    data-filter="arabic"
                  >
                    العربية
                  </button>
                  <button
                    class="btn btn-outline-primary filter-btn"
                    data-filter="english"
                  >
                    الإنجليزية
                  </button>
                  <button
                    class="btn btn-outline-primary filter-btn"
                    data-filter="special"
                  >
                    الخاصة
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="decor-title">
            <i class="fas fa-star"></i>
            <span>أنماط الزخرفة المتاحة</span>
          </div>

          <div class="results-grid" id="resultsContainer">
            <!-- سيتم إنشاء نتائج الزخرفة هنا ديناميكياً -->
          </div>
        </div>
      </div>
    </main>
