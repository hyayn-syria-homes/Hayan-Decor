<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام زخرفة النصوص المتقدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="text-center">
                <h1><i class="fas fa-magic me-2"></i>نظام الزخرفة المتقدم للنصوص</h1>
                <p class="mb-0 mt-2">أداة متطورة لزخرفة النصوص العربية والإنجليزية بخرائط كبيرة</p>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="decor-card">
                    <div class="decor-card-header">
                        <i class="fas fa-paint-brush me-2"></i>إدخال النص للزخرفة
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <label for="inputText" class="form-label fw-bold mb-3">اكتب النص المراد زخرفته:</label>
                            <textarea class="form-control" id="inputText" rows="3"
                                placeholder="اكتب النص هنا..."></textarea>
                        </div>

                        <div class="decor-filter">
                            <h5><i class="fas fa-filter me-2"></i>تصفية الزخارف</h5>
                            <div class="d-flex flex-wrap gap-2 mt-3">
                                <button class="btn btn-outline-primary filter-btn active"
                                    data-filter="all">الكل</button>
                                <button class="btn btn-outline-primary filter-btn" data-filter="arabic">العربية</button>
                                <button class="btn btn-outline-primary filter-btn"
                                    data-filter="english">الإنجليزية</button>
                                <button class="btn btn-outline-primary filter-btn" data-filter="special">الخاصة</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="decor-title">
                    <i class="fas fa-star"></i>
                    <span>أنماط الزخرفة المتاحة</span>
                </div>

                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <p class="mt-3">جاري تحميل الزخارف...</p>
                </div>

                <div class="results-grid" id="resultsContainer">
                    <!-- سيتم إنشاء نتائج الزخرفة هنا ديناميكياً -->
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; <span id="currentYear"></span> - نظام الزخرفة المتقدم</p>
            <p class="mb-0">تم التطوير باستخدام أحدث تقنيات JavaScript</p>
        </div>
    </footer>
    <script src="data.js"></script>
    <script src="decoration.js"></script>
    <script src="main.js"></script>
</body>

</html>
